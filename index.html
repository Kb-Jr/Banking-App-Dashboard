<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/61ca9c0951.js" crossorigin="anonymous"></script>

    <title>Access</title>
</head>
<body>
    <div class="wrapper">
        <div class="heading">
            <div id="hello">
                <p>Good Afternoon,</p>
                <h3>{{user}}</h3>
            </div>
            <div id="logo">
                <i class="fa-solid fa-diamond" style="color: orange;"></i>
                <h3>not-access</h3>
                <i class="fa-solid fa-bell"></i>
            </div>
        </div>

        <div class="second">
            <div class="favorites">
                <h3>My favorites</h3>
            </div>
            <div class="edit">
                <i class="fa-solid fa-pen " style="color: orange; margin-right: 5px;"></i>
                <p style="color: orange;">Edit</p>
            </div>
            
        </div>

        <div class="main">
            <div class="box">
                <i class="fa-regular fa-gem fa-2x" style="color: orange;"></i>
                <p>Rewards & Referrals</p>
                
            </div>
            <div class="box">
                <i class="fa-solid fa-money-bill-transfer fa-2x" style="color: orange;"></i>
                <p>POS & Fastpay</p>
            </div>
            <div class="box">
                <i class="fa-solid fa-diamond fa-2x" style="color: orange;"></i>
                <p>Not-access Transfers</p>
            </div>
           
            <div class="box">
                <i class="fa-solid fa-users fa-2x" style="color: orange;"></i>
                <p>Other Banks Transfers</p>
            </div>
            <div class="box">
                <i class="fa-solid fa-mobile-screen-button fa-2x" style="color: orange;"></i>
                <p>Mobile Top up</p>
            </div>
            <div class="box">
                <i class="fa-solid fa-wifi fa-2x" style="color: orange;"></i>
                <p>Data Purchase</p>
            </div>
            <div class="box">
                <i class="fa-solid fa-receipt fa-2x" style="color: orange;"></i>
                <p>Bills payment</p>
            </div>
            <div class="box">
                <i class="fa-solid fa-plane fa-2x" style="color: orange;"></i>
                <p>International Airtime</p>
            </div>
            <div class="box">
                <i class="fa-solid fa-money-bill fa-2x" style="color: orange;"></i>
                <p>Loans</p>
            </div>
            <div class="box">
                <i class="fa-solid fa-cart-shopping fa-2x" style="color: orange;"></i>
                <p>Central</p>
            </div>
            <div class="box">
                <i class="fa-solid fa-globe fa-2x" style="color: orange;"></i>
                <p>Foreign Currency</p>
            </div>
            <div class="box">
                <i class="fa-solid fa-clock-rotate-left fa-2x" style="color: orange;"></i>
                <p>Transaction History</p>
            </div>
        </div>

        <div class="show">
            <p>Show All</p>
            <i class="fa-solid fa-angle-down fa-2x" style="color: white;"></i>
        </div>
               
    </div>
</body>
</html>
